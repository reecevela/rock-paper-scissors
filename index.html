<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./script.js"></script>
  <title>ROCK! PAPER! SCISSORS!</title>
</head>
<body>
  <h1 id="rps">ROCK! PAPER! SCISSORS!</h1>
  <div class="gameboard">
    <div class="game-section" id="scores">
      <div id="p-score">
        Player: 0
      </div>
      <div id="c-score">
        Computer: 0
      </div>
    </div>
    <div class="game-section">
      <div class="result">
        <div class="choice">
          <p id="p-message">Choose One:</p>
        </div>
        <ul>
          <li><button id="rock" onclick="pChoose('rock');">ROCK!</button></li>
          <li><button id="paper" onclick="pChoose('paper');">PAPER!</button></li>
          <li><button id="scissors" onclick="pChoose('scissors');">SCISSORS!</button></li>
        </ul>
      </div>
      <div class="choice">
        <p id="c-message">The Computer is waiting for you</p>
      </div>
    </div>
  </div>
</body>
</html>
